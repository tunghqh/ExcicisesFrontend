<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/styleExercises2.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <title>Excersise 2</title>
</head>

<body>
    <div class="app">
        <form action="" id="register">
            <div class="name-form">REGISTER</div>
            <div class="form-item">
                <div class="col-15">
                    <label for="name" class="label">Name*</label>
                </div>
                <div class="col-85">
                    <input type="text" id="name" class="input_text" placeholder="Enter your name..." required>
                </div>
            </div>
            <div class="form-item form-item-m">
                <div class="col-15 col-15-m">
                    <label class="label" for="">Sex</label>
                </div>
                <div class="col-85 col-85-m">
                    <input type="radio" name="sex" id="male">
                    <label class="label-radio" for="male">Male</label>
                    <input type="radio" name="sex" id="females" checked>
                    <label class="label-radio" for="females">Females</label>
                </div>
            </div>
            <div class="form-item">
                <div class="col-15">
                    <label class="label" for="">Date of birth*</label>
                </div>
                <div class="col-85 row">
                    <div class="select-list">
                        <select id="date" name="date" class="select" required>
                            <option value="">Day</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="...">...</option>
                            <option value="31">31</option>             
                        </select>
                        <i class="fa-solid fa-caret-down selecct-icon"></i>
                    </div>
                    <div class="select-list">
                        <select id="month" name="month" class="select" required>
                            <option value="">Month</option>
                            <option value="01">01</option>
                            <option value="02">02</option>
                            <option value="03">03</option>
                            <option value="04">04</option>
                            <option value="05">05</option>
                            <option value="06">06</option>
                            <option value="07">07</option>
                            <option value="08">08</option>
                            <option value="09">09</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>            
                        </select>
                        <i class="fa-solid fa-caret-down selecct-icon"></i>
                    </div>
                    <div class="select-list">
                        <select id="year" name="year" class="select" required>
                            <option value="">Year</option>
                            <option value="2022">2022</option>
                            <option value="2021">2021</option>
                            <option value="2020">2020</option>
                            <option value="2019">2019</option>
                            <option value="2018">2018</option>
                            <option value="2017">2017</option>
                            <option value="2016">2016</option>
                            <option value="2015">2015</option>
                            <option value="2014">2014</option>
                            <option value="2013">2013</option>
                            <option value="...">...</option>
                            <option value="1999">1999</option>
                        </select>
                        <i class="fa-solid fa-caret-down selecct-icon"></i>
                    </div>
                </div>
            </div>

            <div class="form-item">
                <div class="col-15">
                    <label class="label" for="passwords">Password*</label>
                </div>
                <div class="col-85">
                    <input type="password" name="" id="passwords" class="input_text" placeholder="Enter your passwords..." required>
                </div>
            </div>

            <div class="form-item">
                <div class="col-15">
                    <label class="label" for="confirmpass">Confirm Password*</label>
                </div>
                <div class="col-85">
                    <input type="password" name="" id="confirmpass" class="input_text" required>
                </div>
            </div>

            <div class="form-item">
                <div class="col-15">
                    <label class="label" for="email">Email*</label>
                </div>
                <div class="col-85">
                    <input type="email" name="" id="email" class="input_text" required>
                </div>
            </div>

            <div class="form-item">
                <div class="col-15 no-flex">
                    <label class="label" for="message">Message</label>
                </div>
                <div class="col-85">
                    <textarea type="text" name="" id="message" class="input_mess"></textarea>
                </div>
            </div>

            <label class="check_accept">I accept Terms and  Conditions
                <input type="checkbox" name="" id="accept">
                <span class="geekmark"></span>
            </label>
            <div class="form-btn">
                <input type="button" class="btn" value="Reset">
                <input type="submit" class="btn" value="Register">
            </div>
        </form>
    </div>
</body>

</html>
